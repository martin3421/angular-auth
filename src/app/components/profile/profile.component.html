<div class="container mt-5">
  <div class="alert alert-warning" role="alert">Page with private data</div>
  <div class="jumbotron">
    <h1>Profile</h1>
    <ul>
      <li><strong>Name:</strong> {{ user.id }}</li>
    </ul>
  </div>
  <h3>Task List</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList$ | async; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ task.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
